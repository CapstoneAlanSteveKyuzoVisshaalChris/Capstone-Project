      </div>
      <h1>Recommend-Man</h1>
    </div>
  </div>
  <div class="app-main">
    <div id = "chat-wrapper" class="chat-wrapper">
        <div class="message-wrapper">
            <div class="message-box-wrapper">
                <div class="message-box">
                    Welcome! I am Recommend-Man! I can recommend you movies based on your input!
                </div>
                <span>Just now</span>
                <div class="message-box">
                    Are you looking for a movie recommendation, trying to update your movie preferences, or trying to learn more about Recommend-Man?
                </div>
                <span>Just now</span>
            </div>
      </div>
    </div>
    <div class="chat-input-wrapper">
      <button class="chat-attachment-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
            <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
        </svg>
      </button>
      <div class="input-wrapper">
        <input id = "chat-input" type="text" class="chat-input" placeholder="Enter your message here">
        <button class="emoji-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-smile" viewBox="0 0 24 24">
          <defs/>
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 14s1.5 2 4 2 4-2 4-2M9 9h.01M15 9h.01"/>
        </svg>
      </button>
      </div>
      <button id = "sendButton" class="chat-send-btn" onclick="send()">Send</button>
    </div>
  </div>
</div>
  <div class="app-right">
  </div>


<script type="text/javascript" src="js/script.js"></script>
